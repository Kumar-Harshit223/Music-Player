<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        
        <div class="main-div">
            <div class="music-container">
                <h2 id="title">Vibez</h2>
                <h3 id="artist">Zayn Malik</h3>
                <div class="img-container">
                    <img src="images/vibez.jpg">
                </div>
                <audio src="songs/Vibez Nobody Is Listening 128 Kbps.mp3"></audio>

                <div class="music-control">
                    <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                    <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                    <i class="fa-solid fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            const music= document.querySelector("audio");
            const play= document.getElementById("play");
            let isPlaying=false; 
            play.addEventListener('click', ()=>{
                isPlaying=true;
                music.play();
                play.classList.replace("fa-play", "fa-pause");
            });
            play.addEventListener('click', ()=>{
                isPlaying=false;
                music.play();
                play.classList.replace("fa-play", "fa-pause");
            });
            play.addEventListener('click',()=>{
                if(isPlaying){
                    pause
                }
            })

        </script>

      </body>
</html>
